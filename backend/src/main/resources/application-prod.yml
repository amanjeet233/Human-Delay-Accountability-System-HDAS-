spring:
  datasource:
    url: jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:hdas}?useSSL=true&serverTimezone=UTC
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    hikari:
      maximum-pool-size: 20
      minimum-idle: 10
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
  
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: false

  flyway:
    enabled: false

server:
  port: ${SERVER_PORT:8080}
  error:
    include-message: never
    include-binding-errors: never

# JWT Configuration - MUST be set via environment variable
jwt:
  secret: ${JWT_SECRET}
  expiration: ${JWT_EXPIRATION:86400000}

# CORS Configuration
cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS:}

# Feature Flags - Production (admin-controlled)
feature:
  escalation:
    enabled: ${FEATURE_ESCALATION_ENABLED:false}
  audit-compliance:
    enabled: ${FEATURE_AUDIT_COMPLIANCE_ENABLED:false}
  advanced-accountability:
    enabled: ${FEATURE_ADVANCED_ACCOUNTABILITY_ENABLED:false}
  governance-analysis:
    enabled: ${FEATURE_GOVERNANCE_ANALYSIS_ENABLED:false}
  transparency:
    enabled: ${FEATURE_TRANSPARENCY_ENABLED:false}

# Logging - Production
logging:
  level:
    root: WARN
    com.hdas: INFO
    org.springframework: WARN
  file:
    name: /var/log/hdas/hdas.log
    max-size: 50MB
    max-history: 90
  pattern:
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,metrics,info
      base-path: /actuator
  endpoint:
    health:
      show-details: when-authorized
  metrics:
    export:
      prometheus:
        enabled: false
